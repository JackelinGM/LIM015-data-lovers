<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="detalles" class="detalles">
        <div class="detalles-content">
            <span class="close">&times;</span>
            <p id="modal1"></p>
        </div>
    </div>
    <header>
        <!-- Aqui iria la imagen sin fondo -->
            <center><img src="img/logo1-2.png" class="logo2" alt=""></center>
        <!-- <h1>POKEDEX APP</h1> -->
    <nav class="menu-font-std">
            <ul class="lista">
                <li><a id="home" class="font-std">INICIO</a></li>
                <li><a id="play" class="font-std">POKEMONES</a></li>
                <li><a id="name" class="font-std">EXTRAS</a></li>
            </ul>
    </nav>
            <form  action="" id="search-form" class="search-form font-std">
                <section class="menu2 backgray">

                    <label for="name-pokemon" class="name-search">Busca por Nombre:</label>
                    <input class="input" type="text" id="name-pokemon" placeholder="Nombre de Pokemon">
                    <label for="filter-type" class="filter-type label">Tipo</label>
                    <select id="filter-type" class="filter-type-select">
                        <option value="" disabled selected>Elegir</option>
                        <option value="water">Água</option>
                        <option value="dragon">Dragon</option>
                        <option value="electric">Eléctrico</option>
                        <option value="ghost">Fantasma</option>
                        <option value="fire">Fuego</option>
                        <option value="ice">Hielo</option>
                        <option value="grass">Hierba</option>
                        <option value="bug">Insecto</option>
                        <option value="fighting">Luchador</option>
                        <option value="normal">Normal</option>
                        <option value="rock">Piedra</option>
                        <option value="psychic">Psíquico</option>
                        <option value="ground">Terrestre</option>
                        <option value="poison">Venenoso</option>
                        <option value="flying">Volador</option>
                    </select>

                    <label for="filter-weakness" class="filter-weakness label">Debilidades</label>
                    <select id="filter-weakness" class="filter-weakness-select">
                        <option value="" disabled selected>Elegir</option>
                        <option value="water">Água</option>
                        <option value="electric">Eléctrico</option>
                        <option value="fire">Fuego</option>
                        <option value="ice">Hielo</option>
                        <option value="grass">Hierba</option>
                        <option value="fighting">Luchador</option>
                        <option value="rock">Piedra</option>
                        <option value="psychic">Psíquico</option>
                        <option value="ground">Terrestre</option>
                        <option value="flying">Volador</option>
                    </select>

                    <label for="order-search" class="order-search label"> Ordenar por:</label>
                    <select id="order-search" class="order-search select">
                        <option id="teste" value="" disabled selected>Elegir</option>
                        <option value="order-az"> Nombre A - Z</option>
                        <option value="order-za"> Nombre Z - A</option>
                        <option value="stats"> Ascendente por Poder</option>
                        <option value="stats-reverse"> Descendente por Poder</option>
                        <option value="order-generation"> Generacion</option>
                    </select>
                </section>
            </form>

    </header>
    <!--cards-->
    <main class="main-poke">
        <div id="div-calc" class="calc-area backgray"></div>
        <div id="div-pokes" class="div-pokes font-std"></div>
    </main>

    <button id="btn-top" class="btn-top font-std">Calcular</button>

    <footer class="footer1">
        <p>&#169 2021 JACKELINE GUTIERREZ Y PAMELA RUPAY - LIM015</p>
    </footer>
    <script src="main.js" type="module"></script>


</body>

</html>
